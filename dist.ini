name = SNS-Notification
author = Jose Luis Martinez <jlmartinez@capside.com>
license = Apache_2_0
copyright_holder = CAPSiDE
copyright_year = 2016
main_module = lib/SNS/Notification.pm

[VersionFromModule]

[Git::GatherDir]
; LICENSE gets generated by Dist::Zilla, but we want it in
; the source repo so github can detect it 
exclude_match=LICENSE

[ExecDir]

[MakeMaker]

[@Git]
allow_dirty = dist.ini

[Prereqs::FromCPANfile]

[MetaYAML]
[MetaJSON]

[MetaResources]
repository.web = https://github.com/capside/sns-notification
repository.url = https://github.com/capside/sns-notification.git
repository.type = git
bugtracker.web = https://github.com/capside/sns-notification/issues

[License]

[RunExtraTests]
[TestRelease]
[PodSyntaxTests]

[Manifest]
